<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fontawesome icons cdn-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./src/css/notification_bar.css">

  </head>
  <body>
  
    <!-- notification-bar starts -->
    <div class="container-fluid">
      <!-- row -->
      <div class="row notification-bar justify-content-between align-items-center">

        <!-- column 1 -->
        <div class="col-sm-4 search-bar input-group justify-content-start">
          <div>
            <input type="text" placeholder="Search" name="" id="search-value" class="border-0">
            <button class="btn " type="button" id="search-btn"><i class="fas fa-search  notif-bar-icon"></i></button>
          </div>
        </div>

      <!-- column 2 -->
        <div class="col-sm-8 admin-bar input-group justify-content-end">
          <!-- full screen -->
          <div>
            <button class="btn btn-maximize-window">
              <i class="fas fa-window-maximize notif-bar-icon"></i>
            </button>
            <!-- notifications -->
            <button class="btn btn-notifications">
              <span class="notification-number position-absolute start-100 translate-middle btn-danger badge rounded-pill">
               2
              </span>
              <i class="fas fa-bell notif-bar-icon"></i>
            </button>
            <!-- admin image -->
            <img src="./src/images/ima.jpg" class="admin-image rounded-circle img-fluid" height="45rem" width="50rem" alt="user image">
            <!-- admin name -->
            <span class="admin-name">Shahrukh</span>
            <!-- settings -->
            <button class="btn btn-settings">
              <i class="fa fa-cog fa-spin fa-fw notif-bar-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- notification-bar Ends -->


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
