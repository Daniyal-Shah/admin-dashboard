<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fontawesome icons cdn-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Stylesheets -->
    <!-- notificationbar -->
    <link rel="stylesheet" href="./src/css/notification_bar.css">
    <!-- sidebar  -->
    <link rel="stylesheet" href="./src/css/sidebar.css">
  </head>
  <body>
      

    <!-- Sidebar starts -->
    <div class="wrapper">


      <nav id="sidebar">
        <div>

          <div class="sidebar-header d-flex py-3 px-1 justify-content-center align-items-center">
            <i class="fas fa-webcam fa-2x"></i>
            <h3 class="ml-2">Admin</h3>
          </div>

          <!-- Main Menu -->
          <ul class="list-unstyled components my-5">
            <i class="fas fa-tachometer"></i>
            <li class="active btn ">Dasboard</li>
            
            <!-- Products  starts-->
            <li>
               <i class="fas fa-cubes"></i>
              <a href="#productSubMenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle btn">Products</a>
              <!-- Submenu -->
              <ul class="collapse list-unstyled ml-4 submenu" id="productSubMenu">
                <li>
                  <i class="fa fa-caret-right" aria-hidden="true"></i>
                  <a href="" class="">Add new product</a>
                </li>
                <li>
                  <i class="fa fa-caret-right" aria-hidden="true"></i>
                  <a href="" class="">Delete OR edit product</a>
                </li>
                <li>
                  <i class="fa fa-caret-right" aria-hidden="true"></i>                  
                  <a href="" class="">All products</a>
                </li>
              </ul>
            </li>
            <!-- products ends -->

            <!-- category  starts-->
            <li>
              <i class="fas fa-th-large"></i>              
              <a href="#categoriesSubMenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle btn">Categories</a>
              <!-- Submenu -->
              <ul class="collapse list-unstyled ml-4 submenu" id="categoriesSubMenu">
                <li>
                  <i class="fa fa-caret-right" aria-hidden="true"></i>                  
                  <a href="" class="" >Add new category</a>
                </li>
                <li>
                  <i class="fa fa-caret-right" aria-hidden="true"></i>
                  <a href="" class="">All all categories</a>
                </li>
              </ul>
            </li>
            <!-- category ends -->
            
            <!-- order starts -->
            <li>
              <i class="fas fa-truck"></i>
              <a href="" class="btn">Orders</a>
              <span class="badge badge-primary badge-pill">2</span>    
            </li>
            <!-- order ends -->

            <!-- customers starts -->
            <li>
              <i class="fas fa-users"></i>
              <a href="" class="btn">Customers</a>
            </li>
            <!-- customers ends -->

            <!-- Sales starts-->
            <li>
              <i class="fa fa-signal" aria-hidden="true"></i>
              <a href="" class="btn">Sales</a>
            </li>
             <!-- sales ends  -->
            <!-- Settings starts-->
            <li>
              <i class="fas fa-cogs"></i>
              <a href="" class="btn">Settings</a>
            </li>
             <!-- settings ends  -->


            <!-- About Starts -->
            <li>
              <i class="fas fa-info-circle"></i>
              <a href="" class="btn">About</a>
            </li>
             <!-- About ends  -->
            
          </ul>
        </div>
        <div class="social-links">

        </div>
      </nav>
      
    </div>
    <!-- sidebar ends -->



    <!-- JAVASCRIPT LINKS -->

    <!-- For sidebar -->
  <script src="./src/js/sidebars.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
